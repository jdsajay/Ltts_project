# ═══════════════════════════════════════════════════════
#  ISO 15223-1:2021 — Medical device symbols for labels
# ═══════════════════════════════════════════════════════
#
#  Each symbol has an ISO 7000 reference and minimum
#  dimension requirements.

standard: "ISO 15223-1:2021"
title: "Medical devices — Symbols to be used with information to be supplied by the manufacturer"

rules:
  - id: SYM15223-5.1.1
    iso_ref: "ISO 15223-1:2021, 5.1.1"
    description: "Manufacturer — ISO 7000-3082"
    category: symbol
    check_type: visual
    specs:
      symbol_ref: "ISO 7000-3082"
      min_height_mm: 3
      must_be_adjacent_to: "manufacturer name"
      adjacency_max_mm: 10
      min_font_size_pt: 6
    markers: ["manufacturer"]
    severity: critical

  - id: SYM15223-5.1.2
    iso_ref: "ISO 15223-1:2021, 5.1.2"
    description: "Authorized representative in the EU"
    category: symbol
    check_type: visual
    specs:
      symbol_ref: "ISO 7000-3088"
      min_height_mm: 3
      must_be_adjacent_to: "representative"
      adjacency_max_mm: 10
    markers: ["authorized representative", "EC REP", "EU REP"]
    severity: critical

  - id: SYM15223-5.1.3
    iso_ref: "ISO 15223-1:2021, 5.1.3"
    description: "Date of manufacture — ISO 7000-2497"
    category: symbol
    check_type: visual
    specs:
      symbol_ref: "ISO 7000-2497"
      min_height_mm: 3
      must_be_adjacent_to: "date"
      adjacency_max_mm: 10
    markers: ["date of manufacture", "MFGDATE"]
    severity: critical

  - id: SYM15223-5.1.4
    iso_ref: "ISO 15223-1:2021, 5.1.4"
    description: "Use-by date — ISO 7000-2607"
    category: symbol
    check_type: visual
    specs:
      symbol_ref: "ISO 7000-2607"
      min_height_mm: 3
      must_be_adjacent_to: "expir"
      adjacency_max_mm: 10
    markers: ["use by", "use-by", "EXPDATE"]
    severity: critical

  - id: SYM15223-5.1.5
    iso_ref: "ISO 15223-1:2021, 5.1.5"
    description: "Batch code — ISO 7000-2492"
    category: symbol
    check_type: visual
    specs:
      symbol_ref: "ISO 7000-2492"
      min_height_mm: 3
      must_be_adjacent_to: "LOT"
      adjacency_max_mm: 10
    markers: ["LOT", "batch"]
    severity: critical

  - id: SYM15223-5.1.6
    iso_ref: "ISO 15223-1:2021, 5.1.6"
    description: "Serial number — ISO 7000-2498"
    category: symbol
    check_type: visual
    specs:
      symbol_ref: "ISO 7000-2498"
      min_height_mm: 3
      must_be_adjacent_to: "serial"
      adjacency_max_mm: 10
    markers: ["SN", "serial"]
    severity: critical

  - id: SYM15223-5.1.7
    iso_ref: "ISO 15223-1:2021, 5.1.7"
    description: "Catalogue number — ISO 7000-2493"
    category: symbol
    check_type: visual
    specs:
      symbol_ref: "ISO 7000-2493"
      min_height_mm: 3
      must_be_adjacent_to: "REF"
      adjacency_max_mm: 10
    markers: ["REF", "catalogue"]
    severity: critical

  - id: SYM15223-5.2.1
    iso_ref: "ISO 15223-1:2021, 5.2.1"
    description: "Sterilized (general symbol)"
    category: symbol
    check_type: visual
    specs:
      symbol_ref: "ISO 7000-2501"
      min_height_mm: 3
      must_be_adjacent_to: "sterile"
      adjacency_max_mm: 10
    markers: ["STERILE"]
    severity: critical

  - id: SYM15223-5.4.2
    iso_ref: "ISO 15223-1:2021, 5.4.2"
    description: "Do not reuse — ISO 7000-1051"
    category: symbol
    check_type: visual
    specs:
      symbol_ref: "ISO 7000-1051"
      min_height_mm: 5
    markers: ["single use", "do not reuse"]
    severity: major

  - id: SYM15223-5.1.8
    iso_ref: "ISO 15223-1:2021, 5.1.8"
    description: "Global Medical Device Nomenclature (GMDN)"
    category: symbol
    check_type: text_match
    markers: ["GMDN"]
    severity: minor

  - id: SYM15223-5.7.7
    iso_ref: "ISO 15223-1:2021, 5.7.7"
    description: "Unique Device Identifier"
    category: symbol
    check_type: text_match
    markers: ["UDI"]
    specs:
      symbol_ref: "custom"
    severity: critical
